<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="headerContainer">
            <div class="photoContainer">
                <span>photo</span>
            </div>
            <div class="loginContainer">
                <span>Already have an account? </span>
                <a href="/HTML/loginPage.html">Login</a>
            </div>
        </div>
    </header>
    <main>
        <div class="progressBarContainer">
            <div class="progressBar">
                <div class="step">1</div>
                <span class="stepLabel">Basic Info</span>
            </div>
            <div class="progressStep">
                <span class="stepSeparator">—</span>
                <div class="stepNumber">2</div>
                <span class="stepLabel">Location Info</span>
            </div>
            <div class="progressStep">
                <span class="stepSeparator">—</span>
                <div class="stepNumber">3</div>
                <span class="stepLabel">Disability Info</span>
            </div>
            <div class="progressStep">
                <span class="stepSeparator">—</span>
                <div class="stepNumber">4</div>
                <span class="stepLabel">Work Preferences</span>
            </div>
            <div class="progressStep">
                <span class="stepSeparator">—</span>
                <div class="stepNumber">5</div>
                <span class="stepLabel">Additional Info</span>
            </div>
            <div class="progressStep">
                <span class="stepSeparator">—</span>
                <div class="stepNumber">6</div>
                <span class="stepLabel">Confirmation</span>
            </div>
        </div>
        <div class="locationInfoContainer">
            <h1>Where Are You Located?</h1>
            <p>Help us find opportunities near you by providing your location.</p>
            <form action="disabilityInfo.html">
                <div class="inputContainer">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" class="inputField">
                </div>
                <div class="inputContainer">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="inputField">
                </div>
                <div class="inputContainer">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" name="postalCode" class="inputField">
                </div>
                <div class="inputContainer">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="inputField">
                </div>
                <button type="submit" class="nextButton">NEXT</button>
                <button type="button" class="backButton" onclick="window.location.href='basicInfo.html'">BACK</button>
            </form>
        </div>
    </main>
</body>
</html>
