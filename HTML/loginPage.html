<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="loginContainer">
        <div class="loginForm">
            <div class="logoWrapper">
                <div class="logoCircle"></div>
                <span>LOGO</span>
            </div>
            <h2>Welcome Back!</h2>
            <p>Please enter your login details below</p>
            <form>
                <div class="formGroup">
                    <input type="email" placeholder="Email" class="formControl">
                </div>
                <div class="formGroup">
                    <input type="password" placeholder="Password" class="formControl">
                </div>
                <div class="checkboxWrapper">
                    <label class="rememberMeLabel">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgotPasswordLink">Forgot Password?</a>
                </div>
                <button class="submitButton">SIGN IN</button>
            </form>
            <p>Not registered yet? <a href="/userRegister.html" class="registerLink">Create account</a></p>
            <div class="dividerWrapper">
                <hr>
                <span>OR</span>
                <hr>
            </div>
            <div class="socialButtonsWrapper">
                <button class="socialButton">
                    <div class="logoCircle"></div>
                    LOGO
                </button>
                <button class="socialButton">
                    <div class="logoCircle"></div>
                    LOGO
                </button>
            </div>
        </div>
        <div class="loginImageWrapper">
            <img alt="Placeholder image" class="objectCover wFull hFull" src="https://placehold.co/600x800"/>
        </div>
    </div>
</body>
</html>
