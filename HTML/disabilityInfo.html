<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disability Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="headerContainer">
            <div class="photoContainer">
                <span>photo</span>
            </div>
            <div class="loginContainer">
                <span>Already have an account? </span>
                <a href="/HTML/loginPage.html">Login</a>
            </div>
        </div>
    </header>
    <main>
        <div class="progressBarContainer">
            <div class="progressBar">
                <div class="step">1</div>
                <span class="stepLabel">Basic Info</span>
            </div>
            <div class="progressStep">
                <span class="stepSeparator">—</span>
                <div class="stepNumber">2</div>
                <span class="stepLabel">Location Info</span>
            </div>
            <div class="progressStep">
                <span class="stepSeparator">—</span>
                <div class="stepNumber">3</div>
                <span class="stepLabel">Disability Info</span>
            </div>
            <div class="progressStep">
                <span class="stepSeparator">—</span>
                <div class="stepNumber">4</div>
                <span class="stepLabel">Work Preferences</span>
            </div>
            <div class="progressStep">
                <span class="stepSeparator">—</span>
                <div class="stepNumber">5</div>
                <span class="stepLabel">Additional Info</span>
            </div>
            <div class="progressStep">
                <span class="stepSeparator">—</span>
                <div class="stepNumber">6</div>
                <span class="stepLabel">Confirmation</span>
            </div>
        </div>
        <div class="disabilityInfoContainer">
            <h1>Disability Information</h1>
            <p>Please provide information about any disabilities you may have.</p>
            <form action="workPreference.html">
                <div class="inputContainer">
                    <label for="disabilityStatus">Do you have a disability?</label>
                    <select id="disabilityStatus" name="disabilityStatus" class="inputField">
                        <option value="">Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="inputContainer">
                    <label for="disabilityType">What type of disability do you have?</label>
                    <select id="disabilityType" name="disabilityType" class="inputField">
                        <option value="">Select an option</option>
                        <option value="physical">Physical</option>
                        <option value="mental">Mental</option>
                        <option value="sensory">Sensory</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="inputContainer">
                    <label for="disabilityDescription">Please describe your disability</label>
                    <textarea id="disabilityDescription" name="disabilityDescription" class="inputField"></textarea>
                </div>
                <button type="submit" class="nextButton">NEXT</button>
                <button type="button" class="backButton" onclick="window.location.href='locationInfo.html'">BACK</button>
            </form>
        </div>
    </main>
</body>
</html>
