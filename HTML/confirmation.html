<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="headerContainer">
            <div class="photoContainer">
                <div class="photo">photo</div>
            </div>
            <div class="loginContainer">
                <div class="loginText">Already have an account? </div>
                <a href="/HTML/loginPage.html" class="loginLink">Login</a>
            </div>
        </div>
    </header>
    <main>
        <div class="progressBarContainer">
            <div class="progressBar">
                <div class="step">
                    <div class="stepNumber">1</div>
                    <div class="stepLabel">Basic Info</div>
                </div>
            </div>
            <div class="progressStep">
                <div class="stepSeparator">—</div>
                <div class="stepNumber">2</div>
                <div class="stepLabel">Location Info</div>
            </div>
            <div class="progressStep">
                <div class="stepSeparator">—</div>
                <div class="stepNumber">3</div>
                <div class="stepLabel">Disability Info</div>
            </div>
            <div class="progressStep">
                <div class="stepSeparator">—</div>
                <div class="stepNumber">4</div>
                <div class="stepLabel">Work Preferences</div>
            </div>
            <div class="progressStep">
                <div class="stepSeparator">—</div>
                <div class="stepNumber">5</div>
                <div class="stepLabel">Additional Info</div>
            </div>
            <div class="progressStep">
                <div class="stepSeparator">—</div>
                <div class="stepNumber">6</div>
                <div class="stepLabel">Confirmation</div>
            </div>
        </div>
        <div class="successContainer">
            <div class="successIcon">
                <svg class="svg-icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M513.6 954.8C269 954.8 70 755.8 70 511.1S269 67.5 513.6 67.5s443.7 199 443.7 443.7-199.1 443.6-443.7 443.6z m0-824.6c-210 0-380.9 170.9-380.9 380.9S303.6 892 513.6 892s380.9-170.9 380.9-380.9-170.9-380.9-380.9-380.9z"  />
                    <path d="M272.73 506.1l43.003-40.828 197.393 207.915-43.004 40.828z"  />
                    <path d="M746.457 372.476l40.668 43.159-316.52 298.254-40.668-43.159z"  />
                </svg>
            </div>
            <h1 class="successTitle">"You're All Set!"</h1>
            <p class="successMessage">Your account has been successfully created. You can now browse job opportunities or complete your profile for better matches.</p>
            <button class="findJobsButton">Find Jobs Now</button>
        </div>
    </main>
</body>
</html>
