<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="logoContainer">
                <div class="logoIcon"></div>
                <span class="logoText">LOGO</span>
            </div>
            <nav class="navBar">
                <a href="#" class="navLink">Home</a>
                <a href="#" class="navLink">Explore Jobs</a>
                <a href="#" class="navLink">Explore Companies</a>
                <a href="#" class="navLink">Resources</a>
            </nav>
            <div class="userProfileContainer">
                <span class="userName">Roberto</span>
                <div class="profilePictureContainer">
                    <img src="https://via.placeholder.com/50x50" alt="Profile Picture" class="profilePicture">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="profileSection">
            <div class="profilePictureContainer">
                <img src="https://via.placeholder.com/100x100" alt="Profile Picture" class="profilePicture">
            </div>
            <div class="profileInfoContainer">
                <h1 class="profileName">Roberto Velasco</h1>
                <div class="profileDetails">
                    <p class="location">Location</p>
                    <p class="email">Add Email Address</p>
                </div>
                <div class="profileButtons">
                    <button class="myApplicationsButton">My Applications</button>
                    <button class="saveJobsButton">Save Jobs</button>
                </div>
            </div>
        </div>
        <hr>
        <section class="resumeSection">
            <h2 class="sectionTitle">Resume</h2>
            <div class="resumeContainer">
                <div class="attachmentContainer">
                    <div class="attachmentIcon"></div>
                    <span class="attachmentName">Attachment Name.pdf</span>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </section>
        <section class="additionalInfoSection">
            <h2 class="sectionTitle">Additional Information</h2>
            <div class="infoContainer">
                <div class="infoItem">
                    <a href="HTML/userDisabilityInfo.html">
                        <span class="infoText">Disability Information</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
                <div class="infoItem">
                    <a href="/HTML/userQualification.html">
                        <span class="infoText">Qualifications</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
                <div class="infoItem">
                    <a href="HTML/userJobPreferences.html">
                        <span class="infoText">Job Preferences</span>
                        <i class="fas fa-chevron-right"></i>     
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
